<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Career Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
            display: block;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:focus + .input-wrapper i {
            color: #667eea;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
            width: auto;
            padding: 0;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #666;
            margin: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group a:hover {
            color: #764ba2;
        }

        .signup-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.linkedin {
            color: #0077b5;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        /* Loading state */
        .signup-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .signup-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        .signup-btn.loading .spinner {
            display: block;
        }

        .signup-btn.loading .text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .social-login {
                flex-direction: column;
            }

            .back-home {
                position: static;
                margin-bottom: 2rem;
                align-self: flex-start;
            }
        }

        /* Error and success messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.show {
            display: block;
        }

        .input-error {
            border-color: #e74c3c !important;
        }

        .error-text {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-text.show {
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <h1>Join AI Career Hub</h1>
            <p>Create your account and transform your career journey</p>
        </div>

        <div id="message" class="message"></div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" name="firstName" required placeholder="John">
                    </div>
                    <div class="error-text" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                    </div>
                    <div class="error-text" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
                </div>
                <div class="error-text" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthText">Password strength: Enter a password</div>
                </div>
                <div class="error-text" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <div class="error-text" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                    <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    Send me career insights, tips, and product updates via email
                </label>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <div class="spinner"></div>
                <span class="text">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </span>
            </button>
        </form>

        <div class="divider">
            <span>or sign up with</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-btn google" onclick="socialSignup('google')">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-btn linkedin" onclick="socialSignup('linkedin')">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>

        <div class="login-link">
            Already have an account? <a href="login1.html">Sign in here</a>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = 'Password strength: Enter a password';
                return;
            }
            
            if (strength < 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Password strength: Weak';
            } else if (strength < 3) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Password strength: Fair';
            } else if (strength < 4) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Password strength: Good';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Password strength: Strong';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            return strength;
        }

        // Form validation
        function validateForm() {
            let isValid = true;
            const formData = new FormData(document.getElementById('signupForm'));
            
            // Clear previous errors
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            document.querySelectorAll('.error-text').forEach(el => el.classList.remove('show'));
            
            // Validate first name
            const firstName = formData.get('firstName');
            if (!firstName || firstName.length < 2) {
                showFieldError('firstName', 'First name must be at least 2 characters');
                isValid = false;
            }
            
            // Validate last name
            const lastName = formData.get('lastName');
            if (!lastName || lastName.length < 2) {
                showFieldError('lastName', 'Last name must be at least 2 characters');
                isValid = false;
            }
            
            // Validate email
            const email = formData.get('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate password
            const password = formData.get('password');
            if (!password || password.length < 8) {
                showFieldError('password', 'Password must be at least 8 characters');
                isValid = false;
            }
            
            // Validate password confirmation
            const confirmPassword = formData.get('confirmPassword');
            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            // Validate terms
            const terms = formData.get('terms');
            if (!terms) {
                showMessage('Please accept the Terms of Service and Privacy Policy', 'error');
                isValid = false;
            }
            
            return isValid;
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorDiv = document.getElementById(fieldName + 'Error');
            
            field.classList.add('input-error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const btn = document.getElementById('signupBtn');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            btn.classList.add('loading');
            hideMessage();
            
            const formData = new FormData(this);
            
            try {
                // Simulate API call (replace with actual signup logic)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                showMessage('Account created successfully! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login1.html';
                }, 2000);
                
            } catch (error) {
                showMessage(error.message || 'Signup failed. Please try again.', 'error');
            } finally {
                btn.classList.remove('loading');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');
        }

        function showTerms() {
            alert('Terms of Service:\n\n1. Use our platform responsibly\n2. Keep your account secure\n3. Respect other users\n4. Follow applicable laws\n\n(This is a demo - full terms would be displayed in a proper modal)');
        }

        function showPrivacy() {
            alert('Privacy Policy:\n\n1. We protect your personal data\n2. We use encryption for security\n3. We don\'t sell your information\n4. You control your data\n\n(This is a demo - full privacy policy would be displayed in a proper modal)');
        }

        function socialSignup(provider) {
            showMessage(`${provider.charAt(0).toUpperCase() + provider.slice(1)} signup coming soon!`, 'success');
        }

        // Auto-hide messages after 5 seconds
        setInterval(() => {
            const messageDiv = document.getElementById('message');
            if (messageDiv.classList.contains('show')) {
                setTimeout(() => hideMessage(), 5000);
            }
        }, 100);

        // Add floating animation to the container
        const container = document.querySelector('.signup-container');
        let mouseX = 0, mouseY = 0;
        let containerX = 0, containerY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.005;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.005;
        });

        function animate() {
            containerX += (mouseX - containerX) * 0.1;
            containerY += (mouseY - containerY) * 0.1;
            
            container.style.transform = `translate(${containerX}px, ${containerY}px)`;
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
