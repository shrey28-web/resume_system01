<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Resume & Career Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .login-button {
      margin-left: auto;
      background-color: #1abc9c;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    .nav-container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-links {
      display: flex;
      gap: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Resume & Career Analyzer Platform</h1>
  </header>

  <nav>
    <div class="nav-container">
      <div class="left-links">
        <a href="#upload">Upload Resume</a>
        <a href="#ai-resume">AI Resume Builder</a>
        <a href="#career">Career Suggestions</a>
      </div>
      <a href="login.html" class="login-button">Login</a>
    </div>
  </nav>

  <section>
    <h2>Welcome!</h2>
    <p>This platform helps you analyze your resume and get personalized career suggestions.</p>
  </section>

</body>
</html>
