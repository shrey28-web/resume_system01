<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - AI Resume Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .profile-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    .info {
      margin-top: 20px;
    }

    .info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <header>
    <h1>User Profile</h1>
  </header>

  <div class="profile-container">
    <h2>Welcome, Demo User!</h2>
    <div class="info">
      <p><strong>Name:</strong> Demo User</p>
      <p><strong>Email:</strong> user@example.com</p>
      <p><strong>Account Created:</strong> Just Now (Demo)</p>
    </div>

    <div class="back-link">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
